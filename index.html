      <input id="keywordName" value="" type="text"><button id="search">검색</button><br><br>

<script>
  // Geolocation API에 액세스할 수 있는지를 확인
  if (navigator.geolocation) {
      //위치 정보를 얻기
      navigator.geolocation.getCurrentPosition(function (pos) {
          x = pos.coords.latitude;
          y = pos.coords.longitude;


          var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
              mapOption = {
                  center: new kakao.maps.LatLng(x, y), // 지도의 중심좌표
                  level: 3 // 지도의 확대 레벨
              };

          var map = new kakao.maps.Map(mapContainer, mapOption);

          // 마커가 표시될 위치입니다 
          var markerPosition = new kakao.maps.LatLng(x, y);

          // 마커를 생성합니다
          var marker = new kakao.maps.Marker({
              position: markerPosition
          });

          // 마커가 지도 위에 표시되도록 설정합니다
          marker.setMap(map);

          var iwContent = '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
              iwPosition = new kakao.maps.LatLng(x, y); //인포윈도우 표시 위치입니다

          // 인포윈도우를 생성합니다
          var infowindow = new kakao.maps.InfoWindow({
              position: iwPosition,
              content: iwContent
          });

          // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
          infowindow.open(map, marker);

      });
  } else {
      alert("이 브라우저에서는 Geolocation이 지원되지 않습니다.")
  }


  $(document).ready(function () {
      $("#search").click(function () {
          $("p").empty();
          $("div").empty();
          $.ajax({
              method: "GET",
              url: "https://dapi.kakao.com/v2/local/search/keyword.json?y=" + x + "&x=" + y + "&radius=20000",
              data: { query: $("#keywordName").val() },
              headers: { Authorization: "KakaoAK eaba352137de06ddce13c272d9ce9756" }
          })


              .done(function (msg) {
                  console.log(msg);
                  for (i = 0; i < 5; i++) {
                      $("p").append("이름 : " + msg.documents[i].place_name + "<br>");


                      if (msg.documents[i].road_address_name) {
                          $("p").append("주소 : " + msg.documents[i].road_address_name + "<br>");
                      } else {
                          $("p").append("주소 : " + msg.documents[i].address_name + "<br>");
                      }
                      if (msg.documents[i].phone) {
                          $("p").append("전화 : <a href='tel:" + msg.documents[i].phone +"'>" + msg.documents[i].phone + "</a><br>");
                      }

                      $("p").append("지도 : <a href='" + msg.documents[i].place_url + "' target='_blank'>" + msg.documents[i].place_url + "</a><br>");
                      $("p").append("거리 : " + msg.documents[i].distance + "&nbsp;m<br><br>");

                  }

                  var keyword_x = msg.documents[0].y;
                  var keyword_y = msg.documents[0].x;

                  var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                      mapOption = {
                          center: new kakao.maps.LatLng(keyword_x, keyword_y), // 지도의 중심좌표
                          level: 4 // 지도의 확대 레벨
                      };

                  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                  // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 
                  var positions = [
                      {
                          content: '<div>' + msg.documents[0].place_name + '</div>',
                          latlng: new kakao.maps.LatLng(msg.documents[0].y, msg.documents[0].x)
                      },
                      {
                          content: '<div>' + msg.documents[1].place_name + '</div>',
                          latlng: new kakao.maps.LatLng(msg.documents[1].y, msg.documents[0].x)
                      },
                      {
                          content: '<div>' + msg.documents[2].place_name + '</div>',
                          latlng: new kakao.maps.LatLng(msg.documents[2].y, msg.documents[0].x)
                      },
                      {
                          content: '<div>' + msg.documents[3].place_name + '</div>',
                          latlng: new kakao.maps.LatLng(msg.documents[3].y, msg.documents[0].x)
                      },
                      {
                          content: '<div>' + msg.documents[4].place_name + '</div>',
                          latlng: new kakao.maps.LatLng(msg.documents[4].y, msg.documents[0].x)
                      }
                  ];
/*
                  var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다    
                      imageSize = new kakao.maps.Size(30, 30), // 마커이미지의 크기입니다
                      imageOption = { offset: new kakao.maps.Point(27, 69) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

                  // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
                  var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
                      //markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다
*/

                  for (var i = 0; i < positions.length; i++) {
                      // 마커를 생성합니다
                      var marker = new kakao.maps.Marker({
                          map: map, // 마커를 표시할 지도
                          position: positions[i].latlng,// 마커의 위치
                      });

                      // 마커에 표시할 인포윈도우를 생성합니다 
                      var infowindow = new kakao.maps.InfoWindow({
                          content: positions[i].content // 인포윈도우에 표시할 내용
                      });

                      // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                      // 이벤트 리스너로는 클로저를 만들어 등록합니다 
                      // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                      kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                      kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                  }

                  // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
                  function makeOverListener(map, marker, infowindow) {
                      return function () {
                          infowindow.open(map, marker);
                      };
                  }

                  // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
                  function makeOutListener(infowindow) {
                      return function () {
                          infowindow.close();
                      };
                  }

                  /* 아래와 같이도 할 수 있습니다 */
                  /*

                      // 마커를 생성합니다

                          position: positions[i].latlng // 마커의 위치
                      });
                  
                      // 마커에 표시할 인포윈도우를 생성합니다 
                      var infowindow = new kakao.maps.InfoWindow({
                          content: positions[i].content // 인포윈도우에 표시할 내용
                      });
                  
                      // 마커에 이벤트를 등록하는 함수 만들고 즉시 호출하여 클로저를 만듭니다
                      // 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                      (function(marker, infowindow) {
                          // 마커에 mouseover 이벤트를 등록하고 마우스 오버 시 인포윈도우를 표시합니다 
                          kakao.maps.event.addListener(marker, 'mouseover', function() {
                              infowindow.open(map, marker);
                          });
                  
                          // 마커에 mouseout 이벤트를 등록하고 마우스 아웃 시 인포윈도우를 닫습니다

                              infowindow.close();
                          });
                      })(marker, infowindow);
                  }
                  */


              });
      });
      $('#keywordName').keypress(function (event) {
          if (event.which == 13) {
              $('#search').click();
              return false; // 검색창에서 엔터 쳤을 때
          }
      });
  });
</script>
